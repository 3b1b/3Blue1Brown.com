{{ with .name }}
  <button
    class="topic_card"
    data-fade
    data-open="false"
    onclick="toggleTopic(this)"
  >
    {{ $image := delimit (split (. | lower) " ") "-" }}
    {{ $image = delimit (slice "images/topics/" $image ".jpg") "" }}
    <img src="{{ $image | relURL }}" />
    <span class="topic_card_text">
      {{ . }}
      <i class="fas fa-caret-down fa-2x"></i>
      <i class="fas fa-caret-up fa-2x"></i>
    </span>
  </button>
{{ end }}
