<header data-big="{{ index .Params `big-header` | default false }}">
  {{ partial "header-background" }}

  <a href="{{ `/` | relURL }}" class="logo">
    {{ readFile "static/images/logo.svg" | safeHTML }}
    <span>
      {{- range split site.Title "" -}}
        <span>{{ . }}</span>
      {{- end -}}
    </span>
  </a>
  
  <nav data-open="false">
    <button onclick="toggleNav(this)">
      <i class="fas fa-bars"></i>
      <span>Menu</span>
    </button>
    <a
      href="{{ `lessons` | relURL }}"
      data-tooltip="Various maths topics, in text and video form"
    >
      Lessons
    </a>
    <a
      href="{{ `extras` | relURL }}"
      data-tooltip="Collaborations, cameos, talks, and more"
    >
      Extras
    </a>
    <a
      href="{{ `about` | relURL }}"
      data-tooltip="What/who is 3blue1brown"
    >
      About
    </a>
    <a
      href="{{ `contact` | relURL }}"
      data-tooltip="Frequently asked questions and contact info"
    >
      Contact
    </a>

    <div class="desktop_break"></div>
    
    <a
      href="https://www.youtube.com/c/3blue1brown?sub_confirmation=1"
      data-tooltip="Subscribe on YouTube"
    >
      Subscribe
    </a>
    <a
      href="https://store.dftba.com/collections/3blue1brown"
      data-tooltip="Shirts, plushies, and more"
    >
      Store
    </a>
    <a
      href="https://www.patreon.com/3blue1brown"
      data-tooltip="See membership benefits"
    >
      Support
    </a>
    <a
      href="{{ `search` | relURL }}"
      data-tooltip="Search the site"
    >
      <i class="fas fa-search"></i>
    </a>
  </nav>

</header>
