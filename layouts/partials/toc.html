<div class="toc" data-open="false">
  <div class="toc_heading">
    <span>Lesson Sections</span>
    {{ partial "clickable" (dict "icon" "fas fa-times" "onclick" "closeToc()" "class" "toc_close" "tooltip" "Close panel") }}
    {{ partial "clickable" (dict "icon" "fas fa-list-ul" "onclick" "openToc()" "class" "toc_open" "tooltip" "Lesson table of contents") }}
  </div>
  <div class="toc_list"></div>
</div>
