<svg xmlns="http://www.w3.org/2000/svg">
  <filter
    id="filter"
    filterUnits="objectBoundingBox"
    primitiveUnits="userSpaceOnUse"
    x="-50%"
    y="-50%"
    width="200%"
    height="200%"
  >
    <feGaussianBlur in="SourceAlpha" stdDeviation="50" result="alpha-blur" />
    <feGaussianBlur in="SourceGraphic" stdDeviation="100" result="image-blur" />
    <feComponentTransfer in="image-blur" result="image-brighten">
      <feFuncA type="linear" slope="2" intercept="0.5" />
    </feComponentTransfer>
    <feComposite
      in="image-brighten"
      in2="alpha-blur"
      operator="in"
      result="composite"
    />
    <feComposite in="SourceGraphic" in2="composite" operator="over" />
  </filter>
</svg>
