{%- assign text = include.name -%}
{%- assign image = text | downcase | split: " " | join: "-" | append: ".jpg" | prepend: "images/topics/" | relative_url -%}

<button
  class="topic_card"
  data-fade
  data-open="false"
  onclick="toggleTopic(this)"
>
  <img src="{{ image }}" />
  <span class="topic_card_text">
    {{ text }}
    <i class="fas fa-caret-down fa-2x"></i>
    <i class="fas fa-caret-up fa-2x"></i>
  </span>
</button>
