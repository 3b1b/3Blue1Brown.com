[build]
  publish = "public"
  command = "hugo --gc --minify"

[context.production]
  command = "hugo --gc --minify && find public/lessons -type f \\( -name '*.mp4' -or -name '*.mov' -or -name '*.png' \\) -delete"

[context.production.environment]
  HUGO_VERSION = "0.83.1"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  GIT_LFS_ENABLED = "true"

[context.deploy-preview]
  command = "hugo --environment preview"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.83.1"
  HUGO_ENV = "development"
  HUGO_ENABLEGITINFO = "true"
  GIT_LFS_ENABLED = "true"
